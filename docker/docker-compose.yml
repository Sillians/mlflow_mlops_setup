# --- INFRASTRUCTURE: DATABASE ---
services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: application_db
      POSTGRES_MULTIPLE_DATABASES: mlflow_db, backend_store_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init-multiple-databases.sh:/docker-entrypoint-initdb.d/init-multiple-databases.sh
    # networks:
    #   - app-network
    healthcheck:
      # Use the variable for user and internal port 5432
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d application_db"]
      interval: 10s
      timeout: 5s
      retries: 5


# --- INFRASTRUCTURE: OBJECT STORAGE ---
  minio:
    restart: always
    image: minio/minio:latest
    container_name: minio
    ports:
      - "${MINIO_INTERNAL_PORT}:${MINIO_INTERNAL_PORT}"
      - "${MINIO_INTERNAL_CONSOLE_PORT}:${MINIO_INTERNAL_CONSOLE_PORT}"
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_ACCESS_KEY}
      - MINIO_STORAGE_USE_HTTPS=${MINIO_STORAGE_USE_HTTPS}
    # FIXED QUOTES BELOW
    command: server /data --console-address ":${MINIO_INTERNAL_CONSOLE_PORT}" --address ":${MINIO_INTERNAL_PORT}"
    volumes:
      - minio_data:/data
    # networks:
    #   - app-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:${MINIO_INTERNAL_PORT}/minio/health/live" ]
      interval: 20s
      timeout: 20s
      retries: 3


# --- CONFIGURATION: CREATE BUCKETS ---
  minio-setup:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    # networks:
    #   - app-network
    volumes:
      - ./minio/create-bucket.sh:/create-bucket.sh
    entrypoint: /bin/sh
    command: -c "chmod +x /create-bucket.sh && /create-bucket.sh"
    environment:
      # Mapping the .env variables to the container environment
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
      - MLFLOW_BUCKET_NAME=${MLFLOW_BUCKET_NAME}
      - FEAST_OFFLINE_BUCKET=${FEAST_OFFLINE_BUCKET}
      - FEAST_REGISTRY_BUCKET=${FEAST_REGISTRY_BUCKET}
      - MINIO_INTERNAL_PORT=${MINIO_INTERNAL_PORT}


# --- APPLICATION: MLFLOW ---
  mlflow:
    build: ./mlflow
    container_name: mlflow_server
    restart: always
    ports:
      - "5001:5000" # Host 5001 -> Container 5000
    # networks:
    #   - app-network
    environment:
      - AWS_ACCESS_KEY_ID=${MINIO_ACCESS_KEY}
      - AWS_SECRET_ACCESS_KEY=${MINIO_SECRET_ACCESS_KEY}
      - MLFLOW_S3_ENDPOINT_URL=http://minio:${MINIO_INTERNAL_PORT}
      - MLFLOW_S3_IGNORE_TLS=true
    # Note: Use postgres_db (the container name) and 5432 (internal port)
    command: >
      mlflow server
      --backend-store-uri postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres_db:5432/mlflow_db
      --host 0.0.0.0
      --serve-artifacts
      --artifacts-destination s3://${MLFLOW_BUCKET_NAME}
      --port 5000
    depends_on:
      postgres:
        condition: service_healthy
      minio-setup:
        condition: service_completed_successfully
    # Install psycopg2-binary for postgres connectivity within the mlflow container
    # This assumes using the default mlflow image, which requires manual installation of DB drivers
    # entrypoint: [ "/bin/sh", "-c", "pip install psycopg2-binary && mlflow server --backend-store-uri postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5434/mlflow --artifacts-destination s3://${MLFLOW_BUCKET_NAME} --host 0.0.0.0 --port 5000" ]



# --- INFRASTRUCTURE: PGADMIN ---
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: "${PGADMIN_EMAIL}"
      PGADMIN_DEFAULT_PASSWORD: "${PGADMIN_PASSWORD}"
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    # networks:
    #   - app-network
    depends_on:
      - postgres



# volume definitions
volumes:
  postgres_data:
  minio_data:
  pgadmin_data:

